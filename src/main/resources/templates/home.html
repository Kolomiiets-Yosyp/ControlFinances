<!DOCTYPE html>
<html>
<head>
    <title>Authentication and Registration</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
</head>
<body>
<div class="container">
    <div class="auth-form">
        <h2>Login</h2>
        <form id="login-form">
            <input type="text" id="login-username" placeholder="Username" required>
            <input type="password" id="login-password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </div>
    <div class="auth-form">
        <h2>Register</h2>
        <form action="/create" method="post"> <!-- Вказуємо адресу та метод -->
            <input type="text" name="name" placeholder="Username" required> <!-- Вказуємо атрибут name -->
            <input type="password" name="password" placeholder="Password" required> <!-- Вказуємо атрибут name -->
            <button type="submit">Register</button>
        </form>
    </div>
</div>
<script src="/js/script.js"></script>
</body>
</html>
